<!doctype html>
<html>
  <head>
    <meta name="viewport" content="width=device-width,height=device-height" />
    <title>Numeric Keypad</title>
  </head>
  <body>
    <table border='1' width='100%' height='100%'>
      <tr>
        <td>Num Lock</td>
        <td>/</td>
        <td>*</td>
        <td>-</td>
      </tr>
      <tr>
        <td>7</td>
        <td>8</td>
        <td>9</td>
        <td vspan='2'>+</td>
      </tr>
      <tr>
        <td>4</td>
        <td>5</td>
        <td>6</td>
      </tr>
      <tr>
        <td>1</td>
        <td>2</td>
        <td>3</td>
        <td vspan='2'>Enter</td>
      </tr>
      <tr>
        <td colspan='2'>0</td>
        <td>.</td>
      </tr>
    </table>
  </body>
</html>
